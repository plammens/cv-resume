title: Kelvin Ensemble
institution: University of Glasgow
start-date: Octubre 2019
end-date: Març 2021
comment:
description: >
  Orquestra simfònica formada i organitzada per estudiants de l'universitat.
  Vaig ser cap de violoncels l'any 2020-2021.
  El repertori va incloure: Tchaikovsky, Bizet, Berlioz, Bernstein, Copland, Dvořák, Mussorgsky, Sibelius, Wagner.
  Vaig tocar Dvořák en un quartet de corda format per membres del conjunt.
