title: Kelvin Ensemble
institution: University of Glasgow
start-date: October 2019
end-date: March 2021
comment:
description: >
  Symphonic orchestra formed and led by students at the University of Glasgow.
  Was principal cello during the academic year 2020-2021.
  Repertoire included: Tchaikovsky, Bizet, Berlioz, Bernstein, Copland, Dvořák, Mussorgsky, Sibelius, Wagner.
  Played Dvořák in a string quartet formed by members of the ensemble.
