title: "``Wolfram High School Summer Camp''"
institution: Wolfram
start-date: "Juliol 2018"
end-date: "Juliol 2018"
description: >
  Programa de dues setmanes per a estudiants de secundària que implica desenvolupar el teu propi projecte en el llenguatge Wolfram, juntament amb diversos seminaris sobre ciències de la computació i noves tecnologies.
  Vaig desenvolupar el projecte ``Analitzar i visualitzar seqüències d'acords en la música''.
short-description: >
  Vaig assistir a diversos seminaris sobre ciències de la computació i noves tecnologies.
  Vaig desenvolupar el projecte ``Analitzar i visualitzar seqüències d'acords en la música'' utilitzant el llenguatge Wolfram.
