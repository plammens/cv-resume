title: IV Acadèmia Internacional de Quartet
institution: L'Atlàntida (Vic)
start-date: Juliol 2019
end-date: Juliol 2019
description: >
  Una setmana de masterclasses de part dels membres del quartet Gehrard,
  amb un concert al final.
  Vaig anar amb un piano trio (piano, violí, cello).
  Vam portar el Trio No. 3 de Beethoven (1r mov), i el Trio No.1 de Mendelssohn (2n mov.).
