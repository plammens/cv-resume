title: Acadèmia Internacional de Quartet
institution: L'Atlàntida (Vic)
start-date: Juliol 2022
end-date: Juliol 2022
description: >
  Una setmana de masterclasses de música de cambra de part dels membres del quartet Gehrard,
  amb un concert al final.
  Vaig anar amb un trio compost de (piano, clarinet, cello).
  Vam portar el Fantasy Trio de Muczynski i el clarinet trio op. 11 de Beethoven (1r i 2n mov.).
