title: "``Joves i Ciència'' (Youth and Science)"
institution: Fundació Catalunya - La Pedrera
start-date: June 2016
end-date: June 2018
description: >
  Three-year scholarship awarded to 50 students in Catalonia with a high scientific vocation that includes first-hand participation in research.
  Participated in the genetics project, a stay at the Institute of Photonic Sciences (ICFO), and the Wolfram High School Summer Camp for each of the three years respectively.
