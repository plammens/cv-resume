title: "Joves i Ciència"
institution: Fundació Catalunya - La Pedrera
start-date: Juny 2016
end-date: Juny 2018
description: >
  Programa de tres anys que admet cada any 50 estudiants de Catalunya amb una alta vocació científica que inclou participació en projectes de recerca.
  Vaig participar al projecte de genètica, una estada a l'Institut de Ciències Fotòniques (ICFO), i el Wolfram High School Summer Camp.
short-description: >
  Programa de tres anys que admet cada any 50 estudiants de Catalunya amb una alta vocació científica que inclou participació en projectes de recerca.
