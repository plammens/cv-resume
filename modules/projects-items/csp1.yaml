description: >
  Developed a machine learning classification model of mouse aorta cells 
  and a corresponding web-based user interface 
  for the SMART stent research group at the University of Glasgow's Institute of 
  Cardiovascular & Medicine Science (ICAMS). 
  This project was part of the "Level 3 Team Project" coursework at the University of
  Glasgow.
