description: >
  Developed and evaluated various machine learning models for sentiment polarity 
  classification of text as part of coursework at UofG. 
  Explored several models including logistic regression, 
  Random Forest, and a linear SVC.
  The best-performing baseline model achieved a weighted-average F1 score of about 0.73. 
  The project involved a comprehensive analysis of model errors 
  and the effectiveness of different features for this task.
